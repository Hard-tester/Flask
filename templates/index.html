<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo </title>
    <link rel="stylesheet" href="url_for('static', filename='styles.css')">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kalnia:wght@100..700&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: "Anta", sans-serif;
            font-weight: 400;
            font-style: normal;
        }


    </style>
</head>
<body class="m-1 p-2 bg-info-subtle" >

    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/download.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Todo app
          </a>
        </div>
      </nav>

    <div class="content bg-primary-subtle m-1 p-2 ">

        <form action="" method="post">

            <p>
                <label for="content"> Task </label>
               
            </p>
            <p>
                <input for="text" name="content" placeholder="add Task ..." >
            </p>
            <p>
                <b><label for="degree">Priority</label></b>
            </p>
            <p>
                <input required type="radio" name="degree" id="degree-0" value="Urgent">
                <label for="degree-0">Urgent Task</label>
            </p>
            <p>
                <input required type="radio" name="degree" id="degree-1" value="important">
                <label for="degree-1">important Task</label>
            </p>
            <p>
                <input required type="radio" name="degree" id="degree-2" value="Minor">
                <label for="degree-2">Minor Task</label>
            </p>

            <button type="submit" class="bg-success">submit</button>



        </form>

        
        
        
    </div>

    <div class="">

        {% for todo in Flask_table %}
            <div class="m-1 p-2 " >
                
                <table>
                    <tr>
                        <td>Task</td>
                        <td>{{todo['content']}}</td>
                    </tr>
                    <tr>
                        <td>Priority</td>
                        <td>{{todo['degree']}}</td>
                    </tr>
                </table>
                
            

                <div >
                    <form action="{{ url_for('delete',id=todo['_id']) }}" method="post" >
                        <input type="submit" value="delete todo" onclick="return confirm('are you sure ? ')"/>
                    </form>
                </div>

            </div >
            
            
        
        {%endfor%}
        
    </div>
</body>
</html>
